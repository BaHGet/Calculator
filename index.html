<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/calculator.ico">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">
            <p></p>
            <h1></h1>
        </div>
        <div id="btn">
            <div id="btn1">
                <button class="span_btn span_btn1" id="Ac" data-action="clear">Ac</button>
                <button class="span_btn span_btn1" id="%" data-action="modul">%</button>
                <button class="span_btn span_btn1" id="/" data-action="divide">/</button>
                <button class="span_btn span_btn1" id="*" data-action="multiply">*</button>          
                <button class="span_btn span_btn2" id="-" data-action="subtract">-</button>
                <button class="span_btn span_btn2" id="+" data-action="add">+</button>
                
                
                
                
                
                

                <button class="span_btn span_btn3" id="1">1</button>
                <button class="span_btn span_btn3" id="2">2</button>
                <button class="span_btn span_btn3" id="3">3</button>
                <button class="span_btn span_btn3" id="4">4</button>
                <button class="span_btn span_btn3" id="5">5</button>
                <button class="span_btn span_btn3" id="6">6</button>
                <button class="span_btn span_btn3" id="7">7</button>
                <button class="span_btn span_btn3" id="8">8</button>
                <button class="span_btn span_btn3" id="9">9</button>

                <button class="span_btn span_btn3" id="." data-action="decimal">.</button>
                <button class="span_btn span_btn3" id="0">0</button>
                <button class="span_btn span_btn2" id="=" data-action="calculate">=</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
